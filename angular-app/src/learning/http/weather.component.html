<div class="container bg-warning text-center">
    <h3>Live Weather Report</h3>
    City: <input type="text" [formControl]="searchInput">

    <h4 *ngIf="errorMsg!=''">{{errorMsg}}</h4>
    <h4 class="tetx-primary" *ngIf="loading">Searching data, please wait....</h4>

    <div *ngIf="!loading  && errorMsg ==''">
        <h5>Current Temperature of {{city}} is {{temp}}F</h5>
        <h5>Humidity: {{humidity}}%</h5>
        <h3 class="bg-dark text-light">Status: {{desc}}</h3>
    </div> 

</div>
